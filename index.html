<!DOCTYPE html>
<html data-ng-app>
<head>
	<title>Chat with socket.io and node.js and express.io</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>

</head>
<body>
	<div id="nickWrap">
	<h2>Enter a username:</h2>
	<p id="nickError" class="error"></p>
	<form id="setNick">
		<input type="text" id="nickname"></input>
		<input type="submit"></input>
	</form>
	</div>

	<div id="contentWrap">
		<div id="chatWrap">
			<div id="chat"></div>
			<form id="send-message">
				<div id="message" contenteditable="true" form="send-message"></div>
				<input type="submit" hidden></input>
			</form>
		</div>
		<div id="users"></div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
