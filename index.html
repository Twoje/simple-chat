<html>
<head>
	<title>Chat with socket.io and node.js and express.io</title>
	<style type="text/css">
		#chat{
			height: 500px;
		}
		#contentWrap {
			display: none;
		}
		#chatWrap {
			float: left;
			border: 1px #000 solid;
			width: 400px;
			max-width: 400px;
		}
		#send-message {
			text-align: center;
			padding-top:16px;
			border-top: 1px #000 solid;
		}
		.error {
			color: red;
		}
		.whisper {
			font-style: italic;
			color: gray;
		}
		.msg, .whisper, .error {
			word-break: break-all;
		}
	</style>
</head>
<body>
	<div id="nickWrap">
	<p>Enter a username:</p>
	<p id="nickError" class="error"></p>
	<form id="setNick">
		<input size="35" id="nickname"></input>
		<input type="submit"></input>
	</form>
	</div>

	<div id="contentWrap">
		<div id="chatWrap">
			<div id="chat"></div>
			<form id="send-message">
				<input size="35" id="message"></input>
				<input type="submit"></input>
			</form>
		</div>
		<div id="users"></div>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script>
		jQuery(function($) {
			var socket = io.connect();
			var $messageForm = $('#send-message');
			var $messageBox = $('#message');
			var $chat = $('#chat');
			var $nickForm = $("#setNick");
			var $nickError = $("#nickError");
			var $nickBox = $("#nickname");

			function displayMessage(data, klass) {
				$chat.append("<span class=" + klass + "><b>" + data.nick + ": </b>" + data.msg + "<br/>");
			}

			$nickForm.submit(function(e) {
				e.preventDefault();
				socket.emit('new user', $nickBox.val(), function(data) {
					if(data) {
						$("#nickWrap").hide();
						$("#contentWrap").show();
					} else {
						$nickError.html('That username is already taken! Try again.');
					}
				});

				document.title = $nickBox.val();
				$nickBox.val('');
			});

			socket.on('load old msgs', function(data) {
				for(var i = data.length - 1; i >= 0; i--) {
					displayMessage(data[i], 'msg');
				}
			});

			socket.on('usernames', function(data) {
				var html = '';
				for(var i = 0; i < data.length; i++) {
					html += data[i] + "<br/>";
				}
				$("#users").html(html);
			});

			$messageForm.submit(function(e) {
				e.preventDefault();
				socket.emit('send message', $messageBox.val(), function(data) {
					console.log(data);
					displayMessage(data, 'error');
				});
				$messageBox.val('');
			});

			socket.on('new message', function(data) {
				displayMessage(data, 'msg');
			});

			socket.on('whisper', function(data) {
				displayMessage(data, 'whisper');
			});
		});
	</script>
</body>
</html>
